<div class="col-md-6 col-md-offset-3">
    <h2>Recupera tu contraseña</h2>
    <form name="form" ng-submit="vm.ValidateNewPassword()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Nueva contraseña</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.recover.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Ingresa un usuario</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.repassword.$dirty && form.repassword.$error.required }">
            <label for="repassword">Escriba de nuevo la contraseña</label>
            <input type="password" name="repassword" id="repassword" class="form-control" ng-model="vm.recover.repassword" required />
            <span ng-show="form.repassword.$dirty && form.repassword.$error.required" class="help-block">Ingresa un usuario</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Recuperar</button>
