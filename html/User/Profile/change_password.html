<div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
    <label for="password">Nueva contraseña</label>
    <input type="password" name="password" id="password" class="form-control" ng-model="vm.data.password" required />
    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Ingresa un usuario</span>
</div>
<div class="form-group" ng-class="{ 'has-error': form.repassword.$dirty && form.repassword.$error.required }">
    <label for="repassword">Escriba de nuevo la contraseña</label>
    <input type="password" name="repassword" id="repassword" class="form-control" ng-model="vm.data.repassword" required />
    <span ng-show="form.repassword.$dirty && form.repassword.$error.required" class="help-block">Ingresa un usuario</span>
</div>

<div class="margin-top-10">
    <button type="submit" class="btn btn-menu"> Cambiar contraseña </button>
    <a href="javascript:;" class="btn default"> Cancelar </a>
</div>
