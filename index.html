<html ng-app="gobhash">
<head>
    <meta charset="utf-8" />
    <title>GobHash</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link href="app-content/app.css" rel="stylesheet" />
</head>
<body>
    <div class="jumbotron container-fluid">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div ng-view></div>
            </div>
        </div>
    </div>
    <div class="credits text-center">
        <p>
            Gob Hash for the win
        </p>
        <p>
            Adolfo Morales 13014
        </p>
    </div>

    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular-cookies.min.js"></script>

    <!-- Configuration file -->
    <script src="js/app.js"></script>

    <!-- Services -->
    <script src="js/Services/User/UserServiceLocalStorage.js"></script>
    <script src="js/Services/Auth/AuthenticationService.js"></script>
    <script src="js/Services/Utils/FlashService.js"></script>

    <!-- <script type="text/javascript" src="node_modules/ui-cropper/compile/unminified/ui-cropper.js"></script> -->


    <!-- Controllers -->
    <script src="js/Controllers/User/LoginController.js"></script>
    <script src="js/Controllers/User/RegisterController.js"></script>
    <script src="js/Controllers/User/RecoverPasswordController.js"></script>
    <script src="js/Controllers/Home/HomeController.js"></script>
    <!-- <script src="profile/profile.controller.js"></script> -->
</body>
</html>
